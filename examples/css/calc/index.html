<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calc</title>

    <style>
      body {
        height: 100vh;
        margin: 0;
        padding-top: 20px;
        background-color: #f4f4f4;
      }

      .text {
        font-size: calc(10px + 2vw); /* 16px + 2% of the viewport width */
        color: #2c3e50;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="text">
      This text uses calc() for dynamic font size.
    </div>
  </body>
</html>
