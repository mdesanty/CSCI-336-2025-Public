<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Table Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container py-3">
    <h3>Top 10 Shows</h3>
    <p class="pb-2">Off the top of Mike's head</p>
    <table class="table table-striped table-hover table-bordered w-75">
      <caption>These shows are good!</caption>
      <thead>
        <tr>
          <th id="rank-header">Rank</th>
          <th id="name-header">Name</th>
          <th id="network-header">Network</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mad Men</td>
          <td>Lionsgate</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Turn</td>
          <td>AMC</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Sons of Anarchy</td>
          <td>FX</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Suits</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Good Trouble</td>
          <td>FreeForm</td>
        </tr>
        <tr>
          <td>6</td>
          <td>The Bear</td>
          <td>Hulu</td>
        </tr>
        <tr>
          <td>7</td>
          <td>The Sopranos</td>
          <td>HBO</td>
        </tr>
        <tr>
          <td>8</td>
          <td>The Wire</td>
          <td>HBO</td>
        </tr>
        <tr>
          <td>9</td>
          <td>The Americans</td>
          <td>FX</td>
        </tr>
        <tr>
          <td>10</td>
          <td>Dexter</td>
          <td>Showtime</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
