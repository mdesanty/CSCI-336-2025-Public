<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Form Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h3 class="mt-3 mb-3">Course attendee information</h3>
    <form id="my-form" class="w-50 needs-validation" novalidate>
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Discord username">
      </div>

      <div class="mb-3 has-validation">
        <label for="email-input">Email address</label>
        <input type="email" class="form-control" id="email-input" name="lastName" placeholder="something@example.com" required />
        <div class="invalid-feedback">is required</div>
      </div>

      <div class="row gx-1 mb-3">
        <div class="form-floating col has-validation">
          <input type="text" class="form-control" id="first-name-input" name="firstName" placeholder="First name" required maxlength="20" />
          <label for="first-name-input">First name</label>
          <div id="first-name-feedback" class="invalid-feedback"></div>
        </div>
        <div class="form-floating col">
          <input type="text" class="form-control" id="last-name-input" name="lastName" placeholder="Last name" required maxlength="20" />
          <label for="last-name-input">Last name</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="course-select">Course</label>
        <select name="course" id="course-select" class="form-select">
          <option id="default-course-option" value="" selected>Select a course...</option>
          <option value="336">Advanced Web Dev</option>
          <option value="343">Full Stack Development</option>
          <option value="361">Data Structures and Algorithms</option>
          <option value="451">Software Engineering</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input id="love-it-input" type="checkbox" class="form-check-input" name="loveThisCourse" />
        <label for="love-it-input" class="form-check-label">I love this course</label>
      </div>

      <div class="mb-3">
        <label>Atendee type</label>
        <div class="form-check">
          <input id="attendee-type-student" type="radio" class="form-check-input" name="attendeeType" value="student">
          <label for="attendee-type-student" class="form-check-label">Student</label>
        </div>
        <div class="form-check">
          <input id="attendee-type-teacher" type="radio" class="form-check-input" name="attendeeType" value="teacher">
          <label for="attendee-type-teacher" class="form-check-label">Teacher</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
