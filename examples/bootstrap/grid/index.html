<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Grid Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container px-2 mt-3 border border-secondary-subtle rounded">
    <h1 class="m-2 mb-3 text-center">Animal Grid</h1>
    <div class="row gx-2 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 m-2 text-center fs-4">
      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Cat 🐱</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Dog 🐶</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Lizard 🦎</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Lion 🦁</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Tiger 🐯</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Snake 🐍</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Eagle 🦅</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Rabbit 🐰</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Cow 🐄</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Shark 🦈</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Bear 🐻</div>
      </div>

      <div class="col p-1">
        <div class="border border-dark rounded bg-secondary-subtle">Duck 🦆</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
