<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Bootstrap demo</title>
</head>

<body>
  <div class="container">
    <div class="border border-secondary-subtle rounded-3 mt-3 mb-3 overflow-hidden">
      <div class="row-fluid text-bg-light border-bottom border-secondary-subtle p-3 pb-1">
        <div class="col">
          <h1>Welcome to the Bootstrap module!</h1>
        </div>
      </div>
      <div class="row-fluid p-3 pb-2">
        <div class="col">
          After you add a link to the Bootstrap styles to this page, it will be a lot prettier!<br />
          At least, I think so...<br />
          <br />
          I hope that you agree.
          <div class="mt-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
              aria-expanded="false" aria-controls="collapseExample">
              Click me to show/hide the secret message
            </button>
          </div>
          <div class="collapse mt-2" id="collapseExample">
            <div class="card card-body">
              This is the super secret message!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
